<md-tab-group>
  <md-tab label="Поточний місяць">
    <md-card *ngIf="currenMonthVacations && currenMonthVacations.length > 0" [style.width]="'100%'">
      <md-card-title>Відпустки</md-card-title>
      <md-list *ngFor="let item of currenMonthVacations">
        <md-list-item>{{item.startDate | date:"longDate"}} &#8212; {{item.count | number}} days</md-list-item>
      </md-list>
    </md-card>

    <div *ngIf="!currenMonthVacations || !currenMonthVacations.length > 0" style="width: 100%; height: 50wh">
      <h2>Віпусток в цьому місяці немає =(</h2>
    </div>
  </md-tab>
  <md-tab label="Поточний рік">

    <md-card *ngIf="vacations && vacations.length > 0" [style.width]="'100%'">
      <md-card-title>Відпустки</md-card-title>
      <md-list *ngFor="let item of vacations">
        <md-list-item>{{item.startDate | date:"longDate"}} &#8212; {{item.count | number}} days</md-list-item>
      </md-list>
    </md-card>

    <div *ngIf="!vacations || !vacations.length > 0" style="width: 100%; height: 50wh">
      <h2>Поки що відпусток немає =(</h2>
    </div>

  </md-tab>
</md-tab-group>
